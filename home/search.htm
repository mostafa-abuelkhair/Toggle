<div class="container-fluid">


<div class="row search">
  <div class="input-group mb-3">
    <input type="text" class="form-control text-center" placeholder="Search with keys" ng-model="keys">
    <div class="input-group-append">
      <button class="btn bc-orange" ng-click="search(keys)">Go</button>
    </div>
  </div>
</div>

<div class="product row product" ng-repeat="x in products" ng-click="inc(x);">
  <div class="col-12">
    <img src="icons/{{x.pid}}.png" />
  <span class="s">
    {{x.name}}
  </span>

</div>
</div>

</div>

<style>

.s{
    font-size: 25px;
    margin: 10px;
}

.product{
  background-color: transparent;
  color: #1A0D30;
  cursor: pointer;
  transform: rotateZ(0.5deg);
  margin: 2vw;
  border-style: outset;
  border-bottom-color: #E6751E;
  box-shadow: 5px 5px 5px grey;
}

.search{margin :2vh}

</style>
